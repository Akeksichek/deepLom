<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <script src="../scripts/auth_conf.js"></script>

    <title>StudioDesign</title>
</head>

<body>

    <header id="auth0" class="header">
        <div class="container">
            <nav class="nav" style="align-items: center;">
                <div class="textNav">
                    <a class="textNavA" href="/create_order">Записаться</a>
                </div>
                <div class="textNav">
                    <a class="textNavA" href="/equipment">О нас</a>
                </div>
                <div class="logoNav">
                    <a href="/"><img src="../uploads/logo.png" alt="" /></a>
                </div>
                <div class="textNav" id="noauth_user_auth">
                        <a class="textNavA btnNav" id="logOpen">Вход</a>
                </div>
                    <div class="textNav" id="noauth_user_reg">
                        <a class="textNavA btnNav" id="regOpen">Регистрация</a>
                    </div>
                    <div class="textNav auth_user" id="auth_user">
                        <a class="textNavA btnNav" href="/logout" id="regOpen">Выход</a>
                    </div>
                    </div>
                    
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="services">
            <div class="twoBlocks">
                <div class="leftBlock">
                    <div class="albom">
                        <img src="../uploads/albomPhoto.png" alt="" />
                        <p class="albomtext">Фото на альбом</p>
                    </div>
                    <div class="rightphoto">
                        <div class="pasblock">
                            <img src="../uploads/pasPhoto.png" alt="" />
                            <p class="pastexttop">Фото на паспорт</p>
                        </div>
                        <div class="marryphoto">
                            <img src="../uploads/marryphoto.png" alt="" />
                            <p class="marrytext">Свадебные фото</p>
                        </div>
                    </div>
                </div>
                <div class="rightBlock">
                    <div class="rightblockphoto2">
                        <div class="epick">
                            <img src="../uploads/epick.png" alt="" />
                            <p class="pastext">Художественные фото</p>
                        </div>
                        <div class="marryphoto">
                            <img src="../uploads/advertisementphoto.png" alt="" />
                            <p class="marrytext">Рекламные фото</p>
                        </div>
                    </div>

                    <div class="albom albomR">
                        <img src="../uploads/familyphoto.png" alt="" />
                        <p class="albomtext">Семейные фото</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/user_data.js"></script>
    
    
</body>

    <div class="modalLog" id="modalLog">
        <form action="/test_auth" class="formmodalLog" method="POST">
            <h1 class="titleLog">Вход</h1>
            <input type="text" name="login" placeholder="Введите логин" />
            <input type="text" name="password" placeholder="Введите пароль" />
            <button type="submit" class="btnLog">Подтвердить</button>
            <button type="button" class="btnLog" id="logClose">
                Отмена
            </button>
        </form>
    </div>
    <div class="modalReg" id="modalReg">
        <form action="/signup" class="formmodalReg" method="POST">
            <h1 class="titleLog">Регистрация</h1>
            <input type="text" name="login" placeholder="Введите логин" />
            <input type="email" name="email" placeholder="Введите email" />
            <input type="text" name="password" placeholder="Введите пароль" />
            <input type="text" name="password_confirm" placeholder="Повторите пароль" />
            <button type="submit" class="btnLog">Подтвердить</button>
            <button href="" type="button" class="btnLog" id="regClose">Отмена</button>
        </form>
    </div>

</html>
